<!DOCTYPE html>
<html>
<head>
    <title>Size examples - DInstagram</title>

    <link rel="stylesheet" href="content/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="content/css/main.css" type="text/css" />
</head>
<body>
    <div class="size-examples" style="padding: 10px; width: 632px; margin: 0 auto;">
        <div class="logo-examples">
            <center>
                <img src="content/images/logo.png" />
            </center>
        </div>
        <center>
            <h1>Size examples</h1>
        </center>
        <div class="exmaple-1" style="float: left;margin-right: 156px;">
            <h2>Small:</h2>
            <img src="content/images/sizeexamples/150x150.png" width="150px" height="150px" title="Small (150 x 150)" /><br />
        </div>
        <div class="exmaple-2" style="float: left;">
            <h2>Medium:</h2>
            <img src="content/images/sizeexamples/306x306.png" width="306px" height="306px" title="Medium (306 x 306)" /><br />
        </div>
        <div style="clear: both;"></div>
        <div class="exmaple-3">
            <h2 style="margin-top: -38px">Big:</h2>
            <img src="content/images/sizeexamples/612x612.png" width="612px" height="612px" title="Big (612 x 612)" /><br />
        </div>
    </div>
</body>
</html>
